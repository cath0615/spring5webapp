<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <!--th:each thymeleaf iterator, ${books}: this is how we ask the model to give us the property of books.-->
    <tr th:each="book : ${books}">
<!--for each book, thymeleaf will iterate through and render the element that it finds at list of books that we add to the model-->
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <!--publisher is an object that is on the book object, so needs .name-->
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
